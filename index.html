<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
  </head>
  <body class="dark">
    <header class="fading">24h digital clock</header>
    <main class="clock" id="clock">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </main>
    <footer class="fading settings">
      <div>
        <input type="checkbox" id="show_seconds">
        <label for="show_seconds">show seconds</label>
      </div>
      <div>
        <input type="checkbox" id="show_date">
        <label for="show_date">show date</label>
      </div>
    </footer>
    <script src="clock.js"></script>
  </body>
</html>
